<form novalidate (ngSubmit)="onSubmit()">
  <h4>Add product: </h4>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Product name...">
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="price">
  </div>
  <div class="form-group">
    <label for="amount">Amount: </label>
    <input type="text" class="form-control" id="amount" name="amount" [(ngModel)]="amount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
