<form novalidate [formGroup]="product" (ngSubmit)="onSubmit(product)">
  <h4>Add product: </h4>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Product name...">
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input type="text" class="form-control" id="price" formControlName="price">
  </div>
  <div class="form-group">
    <label for="amount">Amount: </label>
    <input type="text" class="form-control" id="amount" formControlName="amount">
  </div>
  <button type="submit" [disabled]="!product.valid" class="btn btn-primary">Submit</button>
</form>
